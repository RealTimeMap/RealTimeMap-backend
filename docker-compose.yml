services:
  redis:
    image: redis:latest
    container_name: redis-service
    command: >
      redis-server
      --bind 0.0.0.0
      --appendonly yes
      --appendfsync everysec
      --tcp-keepalive 60
      --timeout 0
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "6379:6379"
    networks:
      app-network:
        aliases:
          - redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  backend:
    build: .
    container_name: realtime-map-backend
    ports:
      - "8001:8001"
    volumes:
      - uploads_volume:/app/realtimemap/uploads
    command: ../.venv/bin/python run_main.py
    networks:
      - app-network
      - web
    depends_on:
      redis:
        condition: service_healthy

  migrations:
    build: .
    container_name: db-migrations
    command: ../.venv/bin/alembic upgrade head
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
    restart: "no"

  celery:
    build: .
    container_name: celery-worker
    command: ../.venv/bin/celery --app core.celery.celery_app worker --loglevel INFO --max-tasks-per-child 1000 --time-limit 300
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "celery --app core.celery.celery_app inspect ping -d celery@$$HOSTNAME" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery-beat:
    build: .
    container_name: celery-beat
    command: ../.venv/bin/celery --app core.celery.celery_app beat --loglevel INFO
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
      celery:
        condition: service_started
    restart: unless-stopped

  celery-flower:
    build: .
    container_name: celery-flower
    command: ../.venv/bin/celery --app core.celery.celery_app flower
    ports:
      - "5555:5555"
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
      celery:
        condition: service_started
    restart: unless-stopped

  grpc-service:
    build: .
    container_name: grpc-container
    command: ../.venv/bin/python ./run_grpc.py
    ports:
      - "50052:50052"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
  web:
    external: true
volumes:
  uploads_volume:
  redis_data: